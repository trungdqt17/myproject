<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- dùng normalize để rest css -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>HaNoiBooking.</title>
    <link rel="stylesheet" href="../css/register.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="logo">
        <div class="overlay">
            <h1 class="brand">
                <span class="logo-light">HaNoi</span><span class="logo-bold">Booking.</span>
            </h1>
        </div>
    </div>
    <div class="form-container">
        <div class="form" id="registerForm">
            <h1 class="title" style="text-align: center;">Create Account</h1>
            <label for="name">Full Name:</label>
            <!-- thẻ label dùng để tạo nhãn cho 1 phần tử nhập liệu -->
            <input type="text" id="name" class="input" placeholder="Enter your name">
            <!-- id name để định danh cho ô nhập liệu liên kết với label qua for name -->
            <!-- placeholder gợi ý mờ trong ô nhập -->

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" class="input" placeholder="Enter your number phone">

            <label for="country">Nationality:</label>
            <input type="text" id="country" class="input" placeholder="Enter your nationality">

            <label for="email">Email:</label>
            <input type="text" id="email" class="input" placeholder="Enter my email">

            <label for="username">Username:</label>
            <input type="text" id="username" class="input" placeholder="Enter my username">

            <label for="password">Password</label>
            <input type="password" id="password" class="input" placeholder="Enter my password">

            <div class="btn-res" style="text-align: center;">
                <button class="btn__res">Register</button>
            </div>

            <a class="login" href="#" onclick="toggleForms(event)" style="text-align: center;">Login</a>
        </div>

        <div class="form slide-right" id="loginForm">
            <h1 class="title" style="text-align: center;">Login</h1>

            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" class="input" placeholder="Enter your username">

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" class="input" placeholder="Enter your password">

            <div class="btn-res" style="text-align: center;">
                <button class="btn__res">Login</button>
            </div>

            <a class="login" href="#" onclick="toggleForms(event)" style="text-align: center;">Register</a>
        </div>
    </div>

    <script>
        function toggleForms(event) {
            event.preventDefault();
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');

            if (loginForm.classList.contains('slide-right')) {
                // Switch to login
                registerForm.classList.add('slide-left');
                loginForm.classList.remove('slide-right');
            } else {
                // Switch to register
                loginForm.classList.add('slide-right');
                registerForm.classList.remove('slide-left');
            }
        }
    </script>
</body>

</html>

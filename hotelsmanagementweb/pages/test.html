<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HaNoiBooking</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    .left {
      width: 50%;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
    }

    .left .logo {
      z-index: 1;
      font-size: 36px;
      font-weight: bold;
      color: #003cff;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .right {
      width: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .form-box {
      position: absolute;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
      opacity: 0;
      transform: translateX(100%);
      z-index: 0;
    }

    .form-box.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 1;
    }

    h2 {
      text-align: center;
      color: #003cff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #003cff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      color: #003cff;
      cursor: pointer;
      display: block;
    }
  </style>
</head>

<body>

  <!-- Left side -->
  <div class="left">
    <div class="overlay"></div>
    <div class="logo">HaNoi<span style="color: black;">Booking.</span></div>
  </div>

  <!-- Right side -->
  <div class="right">
    <!-- Register Form -->
    <div id="registerForm" class="form-box active">
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name">
      <input type="text" placeholder="Phone Number">
      <input type="text" placeholder="Nationality">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Register</button>
      <span class="link" onclick="showLogin()">Already have an account? Login</span>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Login</button>
      <span class="link" onclick="showRegister()">Don't have an account? Register</span>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");

    function showLogin() {
      registerForm.classList.remove("active");
      loginForm.classList.add("active");
    }

    function showRegister() {
      loginForm.classList.remove("active");
      registerForm.classList.add("active");
    }
  </script>
</body>

</html>

<div id="loginForm" class="form-box">
  <h1 class="title" style="text-align: center;">Login</h1>
  <label for="loginUsername">Username:</label>
  <input type="text" id="loginUsername" class="input" placeholder="Enter your username">

  <label for="loginPassword">Password</label>
  <input type="password" id="loginPassword" class="input" placeholder="Enter your password">

  <div class="btn-res" style="text-align: center;">
      <button class="btn__res">Login</button>
  </div>
  <a class="login" onclick="showRegister()">Don't have an account? Register</a>
</div>

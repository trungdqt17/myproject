<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaStay - Booking</title>
    <link rel="stylesheet" type="text/css" href="../css/booking.css">
</head>
<body>

    <header class="header">
        <div class="header__logo">Lanka<span class="header__logo--bold">Stay.</span></div>
        <div class="header__line"></div>
    </header>

    <main class="booking">
        <div class="booking__container">
            <h2 class="booking__title">Booking Information</h2>
            <p class="booking__subtitle">Please fill up the blank fields below</p>

            <div class="booking__content">
                <div class="booking__image">
                    <img src="resort.jpg" alt="Blue Origin Fams">
                    <p class="booking__location">Blue Origin Fams <br> Galle, Sri Lanka</p>
                </div>

                <div class="booking__form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" class="input" placeholder="Enter your name">

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" class="input" placeholder="Enter your phone number">

                    <label for="email">Email:</label>
                    <input type="email" id="email" class="input" placeholder="Enter your email">

                    <label for="country">Nationality:</label>
                    <input type="text" id="country" class="input" placeholder="Enter your nationality">
                    
                    <div class="booking__days">
                        <label>How long will you stay?</label>
                        <div class="booking__counter">
                            <button id="decrease" class="button">-</button>
                            <span id="days">2</span> Days
                            <button id="increase" class="button">+</button>
                        </div>
                    </div>

                    <div class="booking__date">
                        <label>Pick a Date</label>
                        <input type="date" id="startDate" class="input">
                    </div>

                    <p class="booking__price">
                        You will pay <strong id="totalPrice">$400 USD</strong> per <span id="totalDays">2 Days</span>
                    </p>

                    <button class="button button--primary" id="bookNow">Book Now</button>
                    <button class="button button--secondary">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let days = 2;
            const pricePerDay = 200; // Giá 1 ngày là 200 USD

            const daysElement = document.getElementById("days");
            const totalDaysElement = document.getElementById("totalDays");
            const totalPriceElement = document.getElementById("totalPrice");

            document.getElementById("increase").addEventListener("click", function () {
                days++;
                updateBookingInfo();
            });

            document.getElementById("decrease").addEventListener("click", function () {
                if (days > 1) {
                    days--;
                    updateBookingInfo();
                }
            });

            document.getElementById("startDate").addEventListener("change", function (event) {
                const startDate = new Date(event.target.value);
                if (!isNaN(startDate.getTime())) {
                    const endDate = new Date(startDate);
                    endDate.setDate(startDate.getDate() + days);
                    document.getElementById("totalDays").innerText = `${days} Days`;
                }
            });

            function updateBookingInfo() {
                daysElement.innerText = days;
                totalDaysElement.innerText = `${days} Days`;
                totalPriceElement.innerHTML = `$${days * pricePerDay} USD`;
            }
        });
    </script>

</body>
</html>
